name: Deploy to GitHub Pages (official)

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build (static export)
        run: npm run build && npm run export
        env:
          NEXT_PUBLIC_BASE_PATH: '/ahorro-digital-prueba'
      - name: Create .nojekyll to avoid Jekyll processing
        run: |
          if [ -d ./out ]; then
            touch ./out/.nojekyll
          fi
      - name: Rewrite absolute asset paths to include basePath
        run: |
          echo "Rewriting /img and /_next paths to include /ahorro-digital-prueba"
          if [ -d ./out ]; then
            find ./out -type f -exec sed -i "s|/img/|/ahorro-digital-prueba/img/|g" {} + || true
            find ./out -type f -exec sed -i "s|/_next/|/ahorro-digital-prueba/_next/|g" {} + || true
          fi
      - name: Inspect exported files (debug)
        if: ${{ always() }}
        run: |
          echo "--- head of out/index.html ---"
          if [ -f ./out/index.html ]; then
            head -n 80 ./out/index.html || true
          else
            echo "out/index.html not found"
          fi
          echo "--- grep for basePath occurrences ---"
          grep -R "/ahorro-digital-prueba/img" ./out || true
          echo "--- grep for absolute /img occurrences ---"
          grep -R '"/img/' ./out || true
      - name: Upload artifact for GitHub Pages
        # use v2 to avoid dependency on deprecated upload-artifact v3
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1