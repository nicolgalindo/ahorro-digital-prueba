name: Deploy to GitHub Pages (official)

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build (static export)
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: '/ahorro-digital-prueba'
      - name: Create .nojekyll to avoid Jekyll processing
        run: |
          if [ -d ./out ]; then
            touch ./out/.nojekyll
          fi
      - name: Upload artifact for GitHub Pages
        # use v2 to avoid dependency on deprecated upload-artifact v3
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1